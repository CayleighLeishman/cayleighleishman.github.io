<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Template</title>
</head>
<body>
    <header>
        <div> 
            <img alt ='Logo' src="https://placeimg.com/80/80/animals"> 
            <nav> <!--- (nav for navigation)-->
                <ul> 
                    <!--- (define  ul)-->
                    <li>
                        <!--- (define  li)-->
                        <!--- (a is a hyperlink, leads to another page in website)-->
                        <a href='#'>Link</a>
                        <!--- the word "link" is actually the title of the link. the # just means the link dosent
                        lead anywhere yet, but once you have a link that's what you would put there.-->
                    </li>
                    <li>
                        <a href='#'>Link</a>
                    </li>
                    <li>
                        <a href='#'>Link</a>
                    </li>
                    <li>
                        <a href='#'>Link</a>
                    </li>
                </ul>
                
            </nav>
        </div>
    </header>  
    <main> 

    <section> <!--- use section if you are going to....-->
        <section> 
            <img src="https://placeimg.com/300/300/animals"> <br> <!---br means new line-->
            <img src="https://placeimg.com/60/60/animals"> <br>
            <h2> Text </h2>
        </section>
        <section> 
            <img src="https://placeimg.com/300/300/animals"> <br> <!---br means new line-->
            <img src="https://placeimg.com/60/60/animals"> <br>
            <h2> Text </h2>
        </section>
        <section> 
            <img src="https://placeimg.com/300/300/animals"> <br> <!---br means new line-->
            <img src="https://placeimg.com/60/60/animals"> <br>
            <h2> Text </h2>
        </section>
    </section>
    </main>  
</body>
</html>
